name: Actualizar Notion Autom√°ticamente

on:
  schedule:
    - cron: '*/30 * * * *'  # Ejecuta cada 30 minutos
  workflow_dispatch:  # Permite ejecuci√≥n manual desde GitHub Actions

jobs:
  update_notion:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Clonar el repositorio
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Instalar dependencias
        run: pip install requests

      - name: üîÑ Ejecutar script de actualizaci√≥n
        run: python notion_update.py
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
          CUENTAS_DATABASE_ID: ${{ secrets.CUENTAS_DATABASE_ID }}
